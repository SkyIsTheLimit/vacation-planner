<ion-header>
  <ion-navbar color="primary">
    <ion-title>Travel Companion</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  
  <ion-item>
    <ion-label color="primary" fixed>Name</ion-label>
    <ion-label color="primary" style="white-space: normal;">{{restaurant.result.name}}</ion-label>
  </ion-item>
 <!--<ion-item >
    <ion-label color="primary" fixed ng-show={{restaurant.result.opening_hours.open_now}}>Open Now</ion-label>
   <ion-label>{{restaurant.result.opening_hours.open_now}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed  ng-show={{!restaurant.result.opening_hours.open_now}}>Closed Now</ion-label>
    <ion-label>{{restaurant.result.opening_hours.open_now}}</ion-label>
  </ion-item>-->
   <ion-item>
    <ion-label color="primary" fixed>Phone</ion-label>
    <ion-label>{{restaurant.result.formatted_phone_number}}</ion-label>
  </ion-item>
   <ion-item>
    <ion-label color="primary" fixed>Address</ion-label>
    <ion-label style="white-space: normal;">{{restaurant.result.formatted_address}}</ion-label>
  </ion-item>
<ion-item>
    <ion-label color="primary" fixed>
     <h2>Reviews</h2>
    </ion-label>
</ion-item>
 <ion-list>
    <ion-item *ngFor="let review of restaurant.result.reviews" border="primary" class="item item-text-wrap" style="width: 100%">
    <ion-card>
      <ion-item>
    <ion-avatar item-start>
      <img src={{review.profile_photo_url}}/>
    </ion-avatar>
    <h2>{{ review.author_name }}</h2>
  </ion-item>
  <ion-item>
    {{restaurant.result.rating}}
     <ion-icon name="star"></ion-icon>
  </ion-item>
  <ion-card-content style="white-space: normal;">
     <p>{{review.text}} </p>
  </ion-card-content>

</ion-card>
    </ion-item>
  </ion-list>
<!--<ion-title>{{details.formatted_phone_number}}</ion-title>
<ion-title>{{details.opening_hours.open_now}}</ion-title>-->
</ion-content>
