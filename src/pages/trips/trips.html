<ion-header>

  <ion-navbar>
    <ion-title>My Trips</ion-title>
    <!-- <ion-icon name="person"></ion-icon> -->
  </ion-navbar>
   <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="trips">
      <ion-segment-button value="booked">
        Booked
      </ion-segment-button>
      <ion-segment-button value="saved">
        Saved
      </ion-segment-button>
      <ion-segment-button value="recentlyViewed">
        Recently Viewed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<div [ngSwitch]="trips">
		<div *ngSwitchCase="'booked'">
			<!-- <ion-item> -->
				You haven't booked any trips.<br>
				Explore some trips we have to offer in the Discovery page.
			<!-- </ion-item> -->
		</div>
		<div *ngSwitchCase="'saved'">
			<!-- <ion-item> -->
				You haven't saved any trips.
			<!-- </ion-item> -->
		</div>
		<div *ngSwitchCase="'recentlyViewed'">
			<!-- <ion-item> -->
				You haven't viewed any trips yet.<br>
				Go to the Discovery page to find a trip that matches your needs.
			<!-- </ion-item> -->
		</div>
	</div>
</ion-content>
