<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="search"></ion-icon>
      Plan your next adventure!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="category" style="margin-bottom: 80px">
    <ion-item *ngFor="let category of categories">
      <ion-label>
        <ion-avatar item-start style="float: left">
          <img [src]="'assets/139884-travel/svg/' + category.icon + '.svg'">
        </ion-avatar>
        <h2>{{ category.name }}</h2>
        <h3>Lorem ipsum dolor sit.</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing....</p>
      </ion-label>

      <ion-radio checked="false" [value]="category" item-end></ion-radio>
    </ion-item>
  </ion-list>

  <div class="fixed-options">
    <button ion-button round block large color="secondary" (click)="next()" [disabled]="!category">
      Next &nbsp;&nbsp;
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <button ion-button clear round block color="link" (click)="skipDiscovery()">Skip</button>
  </div>
</ion-content>
