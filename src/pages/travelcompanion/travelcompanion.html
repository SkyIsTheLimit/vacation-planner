  <ion-row style="padding-top: 15px;">
    <ion-col>
      <div class="circularElement" style="display: inline-block; text-align: center; width: 100%">

				</button>

      </div>
    </ion-col>
    <ion-col>
      <div class="circularElement" style="display: inline-block; text-align: center; width: 100%">
        <button ion-button circular-button outline icon-only style="border-radius: 100%; height: 56px;" (click)="loadNearbyPlaces('atm')">

				</button>
        <div>ATMs</div>
      </div>
    </ion-col>

  </ion-row>
  <ion-row style="padding-top: 15px;">
