<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="contact"></ion-icon>
      User Account
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button menuClose ion-item color="inputcolor" full strong (click)="openNotifications()">
      Notifications
    </button>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label>Logged in as {{ profile.name }}</ion-label>
        <img [src]="profile.picture" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="danger" clear (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h4>Demo Provider Authentication</h4>
        <p>{{ user.name }}</p>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
