<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repeat Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
    </ion-item>

    <ion-item>
      <div padding>
        <button ion-button block large round color="secondary" (click)="signupWithProvider(credentials)">Create Account</button>
      </div>
    </ion-item>
  </ion-list>

  <div>
    <h3 text-center>OR</h3>

    <div *ngFor="let provider of oauthProviders">
      <img [src]="provider.getLoginButtonUrl()" [alt]="'Login with ' + provider.getName()" (click)="signupWithOAuthProvider(provider)">
    </div>
  </div>
</ion-content>
