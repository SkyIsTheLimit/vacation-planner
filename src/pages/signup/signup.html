<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repeat Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <div padding>
        <button ion-button block large round color="secondary" (click)="signupWithProvider()">Create Account</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
