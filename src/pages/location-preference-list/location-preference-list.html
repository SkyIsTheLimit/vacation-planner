<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Destination for {{ category.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="destination">
    <ion-item *ngFor="let location of category.destinations">
      <ion-label>{{ location.city }}</ion-label>
      <ion-radio [value]="location" checked></ion-radio>
    </ion-item>
