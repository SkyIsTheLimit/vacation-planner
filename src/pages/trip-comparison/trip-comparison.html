      <ion-col>
        <h3>

      <ion-col>

          Hotel Name

          {{ trip1.hotel.name }}

    <ion-row>
      <ion-col>
        <h3>
          Hotel Cost

          {{ trip1.hotel.cost }}
        </p>
      </ion-col>
