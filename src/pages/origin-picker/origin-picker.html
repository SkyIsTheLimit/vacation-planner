<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose your origin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input [(ngModel)]="destination.name" color="link" [disabled]="true"></ion-input>
      <a href="#" item-end (click)="goBack()">Change Destination</a>
    </ion-item>

    <ion-item>
      <ion-label floating>Choose Origin</ion-label>
      <ion-input [(ngModel)]="criteria.origin" (ngModelChange)="fetchSuggestions(criteria.origin)" color="link"></ion-input>
    </ion-item>

    <ion-list>
      <button ion-item *ngFor="let suggestion of suggestions" (click)="setOrigin(suggestion)">{{ suggestion.description }}</button>
    </ion-list>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" style="color: blue" [(ngModel)]="criteria.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" style="color: blue" [(ngModel)]="criteria.endDate"></ion-datetime>
      <!-- [(ngModel)]="event.month" -->
    </ion-item>

    <ion-item>
      <ion-label>Budget Range</ion-label>
      <ion-range dualKnobs="true" [(ngModel)]="criteria.budget" min="1000" max="500000" step="100" pin="true">
        <ion-label range-left>1000</ion-label>
        <ion-label range-right>500000</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <button ion-button large round block color="secondary" (click)="discoverTrips()" [disabled]="!isOriginSet">Search Trips</button>
</ion-content>
