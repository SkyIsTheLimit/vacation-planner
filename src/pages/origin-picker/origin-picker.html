<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose your origin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Choose Origin</ion-label>
      <!-- <ion-input [(ngModel)]="criteria.origin" (ngModelChange)="fetchSuggestions(criteria.origin)" color="link">{{ criteria.origin.airportname }} ({{ criteria.origin.code }})</ion-input> -->
      <ion-input [(ngModel)]="selectedOrigin" (ngModelChange)="fetchSuggestions(selectedOrigin)" color="link"></ion-input>
    </ion-item>

    <ion-list>
      <button ion-item *ngFor="let suggestion of suggestions" (click)="setOrigin(suggestion)">{{ suggestion.city }} ({{ suggestion.code }}) - {{ suggestion.airportname }}</button>
    </ion-list>

    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input [(ngModel)]="destinationDetails" color="link"></ion-input>
      <a href="#" item-end (click)="goBack()">Change</a>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" style="color: blue" [(ngModel)]="criteria.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" style="color: blue" [(ngModel)]="criteria.endDate"></ion-datetime>
      <!-- [(ngModel)]="event.month" -->
    </ion-item>

    <ion-item>
      <ion-label>Budget Range</ion-label>
      <ion-range dualKnobs="true" [(ngModel)]="criteria.budget" min="1000" max="500000" step="100" pin="true">
        <ion-label range-left>1000</ion-label>
        <ion-label range-right>500000</ion-label>
      </ion-range>
    </ion-item>

    <ion-label style="font-size: 16px; padding-left: 16px;">Hotel Preferences</ion-label>

    <ion-item>
      <ion-label>Number of Rooms</ion-label>
      <ion-select [(ngModel)]="selectedRooms" interface="popover" style="color: blue">
        <ion-option *ngFor="let num of noOfRooms" value={{num}}>{{num}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Number of Guests</ion-label>
      <ion-select [(ngModel)]="selectedGuests" interface="popover" style="color: blue">
        <ion-option *ngFor="let num of noOfGuests" value={{num}}>{{num}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button large round block color="secondary" (click)="discoverTrips()" [disabled]="!isOriginSet">Search Trips</button>
</ion-content>
