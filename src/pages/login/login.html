<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item>
      <div padding>
        <button ion-button block round large color="secondary" (click)="loginWithProvider(credentials)">Sign In</button>
        <button ion-button block clear color="link" (click)="signup()">Sign Up</button>
      </div>
    </ion-item>
  </ion-list>

  <div>
    <h3 text-center>OR</h3>

    <div *ngFor="let provider of oauthProviders">
      <img [src]="provider.getLoginButtonUrl()" [alt]="'Login with ' + provider.getName()" (click)="loginWithOAuthProvider(provider)">
    </div>
  </div>

  <p>{{message}}</p>
</ion-content>
