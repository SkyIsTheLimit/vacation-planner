<ion-header>

  <ion-navbar color="primary">
    <ion-title>Found {{ trips.length }} trips . . .</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let trip of trips" (click)="viewDetail(trip)">
      <ion-thumbnail item-start>
        <img width="24" src="assets/139884-travel/svg/airplane-1.svg" alt="" />
      </ion-thumbnail>
      <h2>{{ trip.title }}</h2>
       <p>Lorem ipsum dolor sit.</p> 
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
