</ion-header>


<ion-content padding>

      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{ trip.title }}</h2>

      <img src="../../assets/139884-travel/svg/airplane-1.svg" alt="" />

    </ion-item>
  </ion-list>
</ion-content>
