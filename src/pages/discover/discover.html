<ion-header>

  <ion-navbar color="primary">
    <ion-title>Discover</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="addDestination()">
    <ion-item>
      <ion-label color="primary" stacked>Add Destinations</ion-label>
      <ion-input type="text" name="destinationSearch" [ngModel]="destinationSearch" placeholder="Enter desination city to add."></ion-input>
    </ion-item>

    <button fab round ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
  </form>

  <ion-card>
    <ion-card-header>
      Destinations Selected
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let destination of destinations">{{ destination.name }}</button>
    </ion-list>
  </ion-card>
</ion-content>
