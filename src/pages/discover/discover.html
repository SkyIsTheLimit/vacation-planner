<ion-header>

  <ion-navbar color="primary">
    <ion-title>Discover</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button (click)="loadRestaurants()">Get Restaurants</button>

  <button ion-button round (click)="loginWithFacebook()">Login to Facebook</button>
  <button ion-button clear (click)="logoutOfFacebook()">Logout</button>

  <p *ngIf="profile.isLoggedIn">
    Logged in As
    <img [src]="profile.picture" alt="User Image">
    {{ profile.name }}
  </p>

  <p *ngIf="!profile.isLoggedIn">
    Not Logged In
  </p>

  <ion-list inset>
    <button ion-item *ngFor="let restaurant of restaurants"> {{ restaurant.name }}</button>
  </ion-list>
</ion-content>
