<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="contact"></ion-icon>
      User Account
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label>Logged in as {{ user.name }}</ion-label>
        <p>( {{ user.email }} )</p>
        <button ion-button block clear (click)="gotoPreferences()">
          <ion-icon name="settings"></ion-icon>&nbsp;&nbsp;
          Preferences
        </button>
        <img [src]="user.picture" *ngIf="user.picture" />
        <ion-icon name="person" style="font-size: 3em" *ngIf="!user.picture"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let account of user.linkedAccounts">
      <ion-col>
        <ion-list text-center>
          <ion-item>
            <h2>Linked Accounts</h2>
          </ion-item>
          <ion-item *ngFor="let account of user.linkedAccounts">
            <ion-label>
              <ion-avatar item-start style="float: left">
                <img [src]="account.picture.data.url">
              </ion-avatar>
              <h2 color="primary">{{ account.name }}</h2>
              <h3 color="secondary">{{ account.email }}</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing....</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block clear color="danger" (click)="logoutWithProvider()">Logout</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block clear (click)="gotoAbout()">About Vacation Planner</button>
</ion-content>
