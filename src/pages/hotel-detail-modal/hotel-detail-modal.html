<ion-header>
<ion-toolbar>
    <ion-title color="primary">Hotel Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<div>
  <img src={{hotel.tbig}}>
</div>
<div>
  <div style="color:darkblue; font-size: 20px;">{{hotel.hn}}</div>
  <div style="font-size: 12px; color: darkgray">{{hotel.l}}, {{hotel.c}}</div>
  <div class="star-rating" style="color: goldenrod;">
    <label *ngFor="let star of starRatingArray(hotel.hr)">
      <ion-icon name="star"></ion-icon>
    </label>
  </div>
  <div style="display: flex; padding-top: 15px;">
    <div style="flex: 1;border: 1px solid #999;padding: 7px; border-radius: 4px 0 0 4px;">
      <div style="color: blue">Guest Rating</div>
      <div><label style="" [ngClass]= "{'darkgreenColor': (hotel.gr >= 4), 'greenColor' : (hotel.gr < 4 && hotel.gr >= 3),
            'orangeColor': (hotel.gr < 3 && hotel.gr >= 2), 'redColor': (hotel.gr < 2 && hotel.gr >= 0)}"><b>{{hotel.gr}}</b></label>/5</div>
    </div>
    <div style="flex: 1;border: 1px solid #999;padding: 7px; border-radius: 0 4px 4px 0;">
      <div style="color: blue">Guest Recommendation</div>
      <div><label style="" [ngClass]= "{'darkgreenColor': (hotel.reco_per >= 85), 'greenColor' : (hotel.reco_per < 85 && hotel.reco_per >= 70),
            'orangeColor': (hotel.reco_per < 70 && hotel.reco_per >= 50), 'redColor': (hotel.reco_per < 50 && hotel.reco_per >= 0)}"><b>{{hotel.reco_per}}</b></label> %</div>
    </div>
  </div>
  <div class="room-details" style="padding-top: 20px;">
    <div style="color:blue; font-size: 11px;">Room Details</div>
      <div style="color: #3f51b5;">{{hotel.rtn}}</div>
      <div style="color: #424242">
        <div style="padding-top: 8px; font-size: 11px;"><label>Check-In Time :</label> {{hotel.checkintime}} hrs</div>
        <div style="padding-top: 8px; font-size: 11px;"><label>Check-Out Time :</label> {{hotel.checkouttime}} hrs</div>
        <div>
          <div style="padding-top: 8px; font-size: 11px;"><label>Facilities :</label></div>
          <div *ngFor="let f of hotel.fm" style="font-size: 12px; color: #575757">{{f}}</div>
        </div>
      </div>
  </div>
</div>
</ion-content>
