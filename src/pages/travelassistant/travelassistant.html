<ion-header>
 <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <ion-navbar color="primary">
    <ion-title>Travel Companion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <!-- <button ion-button round color="primary" (click)="loadNearbyPlaces()">Find Nearby</button>-->

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" border="primary" (click)="loadItemDetails(restaurant)" href="#">
    <!-- <ion-icon name="restaurant"></ion-icon>-->
     {{ restaurant.name }}
     <button ion-button outline item-end icon-left>
     <!-- <ion-title color="secondary" align="left">{{ restaurant.name }}</ion-title> -->
      <ion-icon name="star"></ion-icon>
      {{restaurant.rating}}
      </button>
     <!-- <ion-title item-end>{{restaurant.rating}}</ion-title>-->
    </ion-item>
  </ion-list>
</ion-content>
