<ion-header>

  <ion-navbar color="primary">
    <ion-title>Preferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="heading" text-center>
    <h1>
      Pick Activities
    </h1>
    <h6>Pick at least 3 interests</h6>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/bag.svg" alt="shopping">
        </div>

        <p>Shopping</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/sand-bucket.svg" alt="beach">
        </div>

        <p>Beach</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/mountains.svg" alt="adventure">
        </div>

        <p>Adventure</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/water-craft.svg" alt="water-sports">
        </div>

        <p>Water Sports</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/room-service.svg" alt="local-food">
        </div>

        <p>Local Food</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/sunglasses.svg" alt="night-life">
        </div>

        <p>Night Life</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/starfish.svg" alt="local-picks">
        </div>

        <p>Local Picks</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/luggage.svg" alt="hiking">
        </div>

        <p>Hiking</p>
      </ion-col>

      <ion-col text-center>
        <div class="circle">
          <img width="48" src="assets/139884-travel/svg/postcards.svg" alt="sightseeing">
        </div>

        <p>Sightseeing</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <button ion-button block round color="secondary" (click)="save()">Save</button>
  </div>
</ion-content>
